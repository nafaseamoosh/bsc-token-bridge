specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TokenBridge
    network: bsc
    source:
      address: "0xB6F6D86a8f9879A9c87f643768d9efc38c1Da6E7"
      abi: TokenBridge
      startBlock: 17237856
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: TokenBridge
          file: ./abis/TokenBridge.json
      callHandlers:
        - function: completeTransfer(bytes)
          handler: handleCompleteTransfer
        - function: completeTransferAndUnwrapETH(bytes)
          handler: handleCompleteTransferAndUnwrapETH
      file: ./src/mapping.ts
